<!DOCTYPE html>

</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to Task-11</h1>
    <p style="color: green; font-size: 18px ; text-align: center;"> Array Methods</p>

    <script>
    const numbers = Array.from({ length: 10 }, (_, i) => i + 1);
    const squaredNumbers = numbers.map(num => num * num);
    const oddNumbers = numbers.filter(num => num % 2 !== 0);
    const sumOfNumbers = numbers.reduce((acc, num) => acc + num, 0);
    numbers.forEach(num => {
    console.log(`Number: ${num}, Square Root: ${Math.sqrt(num)}`);
});
    console.log("Squared Numbers:", squaredNumbers);
    console.log("Odd Numbers:", oddNumbers);
    console.log("Sum of Numbers:", sumOfNumbers);

    </script>
