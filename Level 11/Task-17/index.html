<body>

    <h1 style="color: blue; text-align: center;">Welcome to Task-17</h1>
    <p style="color: green; font-size: 18px ; text-align: center;">Array and Object Spread</p>

    <script>
       const array1 = [1, 2, 3];
       const array2 = [4, 5, 6];
       const combinedArray = [...array1, ...array2];
       const object1 = { name: 'Pradeep', age: 25 };
       const object2 = { city: 'Pollachi', occupation: 'Software Developer' };
       const combinedObject = { ...object1, ...object2 };
       const modifiedArray = [...array1];
       modifiedArray.push(7);

       console.log('Combined Array:', combinedArray);
       console.log('Combined Object:', combinedObject);
       console.log('Original Array:', array1);
       console.log('Modified Array:', modifiedArray);

    </script>
